<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="container">
    <div class="row">
      <div class="col-sm">
          <div class="heading">
              <h3>Apply Promo Code</h3>
            </div>
            <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="Enter Promo Code, If Available" #input>
              </mat-form-field>
              <button mat-stroked-button color="warn" (click)="promo(input.value)" (click)="basicModal.show()">Apply</button>
            </div>
            
            
            <mat-grid-list cols="12">
              <div class="container">
                <div *ngIf=result>
                  <div class="row">
                    <div *ngFor="let promos of result">
                      <mat-grid-tile colspan="3" rowspan="4">
                        <div>
                          <div class="view overlay">
                            <img mat-card-image src="{{promos.image}}" class="img-fluid " alt="promo poster" height="500" width="300">
                            <div class="mask flex-center rgba-black-strong">
                              <p class="white-text">
                                {{promos.code}}
                                <br> {{promos.description}}
                              </p>
                            </div>
                          </div>
                          <button mat-flat-button (click)="promo(promos.code)">Apply</button>
                        </div>
                      </mat-grid-tile>
                    </div>
                  </div>
                </div>
              </div>
            
            
            </mat-grid-list>
      </div>
      <div class="col-sm">
       
<div class="billing">
    <i class="fa fa-ticket" style="font-size: 24px">Ticket</i>
    <br>
    <h3>Payment Summery</h3>
    <p>Ticket Amount : 500</p>
    <div *ngIf="result1!=null; else notbool">
      <div *ngIf="formula(500,result1.amount); else notshow">
        <p>promocode applied : {{result1.amount}}</p>
        <a> Final Amount : {{value}}</a>
      </div>
      <ng-template #notshow>
        <p>This promocode is not applicable </p>
  
  
      </ng-template>
    </div>
    <ng-template #notbool>
      <div *ngIf="bool">
        <!-- <p>This promocode is not valid</p>  -->
       <p>This promocode is not valid</p>
  
      </div>
    </ng-template>
  
    <button mat-flat-button color="warn">Proceed to checkout</button>
  
  </div>
      </div>
     
    </div>
  </div>
